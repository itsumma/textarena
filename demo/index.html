<!DOCTYPE html>
<html translate="no">

<head>
	<meta charset="utf-8" />
	<title>Textarena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
	<h1 class="demo-h1"><span>T</span><span>E</span><span>X</span><span>T</span><span>A</span><span>R</span><span>E</span><span>N</span><span>A</span></h1>
  <div class="menu">
    <span data-lang="en" class="active menu-item">English version</span>
    <span>&nbsp;|&nbsp;</span>
    <span data-lang="ru" class="menu-item">Russian version</span>
  </div>
  <div class="toggler">
    <button class="toggler-btn" data-tab="tab-editor" pressed>Editor</button>
    <button class="toggler-btn" data-tab="tab-output">Result</button>
    <button class="toggler-btn" data-tab="tab-html">HTML</button>
  </div>
  <div class="tab" id="tab-editor" show>
    <div id="textarena-container"></div>
  </div>
  <div class="tab" id="tab-output">
    <div id="render" class="render-preview"></div>
  </div>
  <div class="tab" id="tab-html">
    <div id="html" class="html-preview"></div>
  </div>
</body>

</html>
